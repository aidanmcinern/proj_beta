# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - projbeta

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install and build client
        run: |
          npm install --prefix client
          npm run build --prefix client

      - name: Install server dependencies
        run: npm install --prefix server

      - name: Prepare build package for deployment
        run: |
          mkdir deployment
          cp -R client/build/* deployment/
          cp -R server/* deployment/
          cp server/package.json deployment/
          cp server/package-lock.json deployment/

      - name: Verify deployment files
        run: |
          cd deployment
          ls -la
          cat package.json

      - name: Zip artifact for deployment
        run: |
          cd deployment
          zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List downloaded files
        run: ls -al

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A5A7238AB0C245FAA3FA217477530BA9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3C30F71A3B564A9E99587F00F2D4CF03 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_53E54BDD00EE4E11BBE535A9ED5DCE98 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'projbeta'
          slot-name: 'Production'
          package: './release.zip'
          
